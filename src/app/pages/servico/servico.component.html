<div class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Dados do Serviço</h5>
      </div>
      <div class="card-body">
        <form #servicoForm="ngForm" (ngSubmit)="salvarOuAtualizar(servicoForm)">
          <div class="row">
            <div class="col-md-7">
              <div class="form-group">
                <label>Nome <span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="nome" [(ngModel)]="servico.nome" #name="ngModel"
                       required minlength="5">
                <div class="text-danger"
                     *ngIf="servicoForm.controls['nome'].invalid && (servicoForm.controls['nome'].dirty || servicoForm.controls['nome'].touched)">
                  <div *ngIf="servicoForm.controls['nome'].errors.required">Campo obrigatório</div>
                  <div *ngIf="servicoForm.controls['nome'].errors.minlength">O nome deve ter pelo menos 5 caracteres
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5">
              <div class="form-group">
                <label>Preço <span class="text-danger">*</span></label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">R$</span>
                  </div>
                  <input type="text" class="form-control" name="preco" [(ngModel)]="servico.preco"
                         pattern="^[0-9]+(\,[0-9]{2})?$" required #preco="ngModel">
                </div>
                <div *ngIf="preco.errors && (preco.dirty || preco.touched)" class="text-danger">
                  <div *ngIf="servicoForm.controls['preco'].errors.required">Campo obrigatório</div>
                  <div *ngIf="preco.errors.required"></div>
                  <div *ngIf="preco.errors.pattern"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-warning btn-round" [disabled]="servicoForm.invalid">Salvar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
