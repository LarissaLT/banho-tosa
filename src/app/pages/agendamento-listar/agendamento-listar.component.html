<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Lista de Agendamentos</h4>
          </div>
          <div class="col-4 text-right">
            <a class="btn btn-warning" [routerLink]="['/agendamento']">Cadastrar</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive" style="overflow: hidden !important;">
          <table class="table">
            <thead class=" text-warning">
              <th>Serviço</th>
              <th>Funcionário</th>
              <th>Cachorro</th>
              <th>Tutor</th>
              <th></th>
            </thead>

            <tbody>
              <tr *ngFor="let agendamento of agendamentosTableData">
                <td>{{ agendamento.servico.nome }}</td>
                <td>{{ agendamento.funcionario.nome }}</td>
                <td>{{ agendamento.cachorro.nome }}</td>
                <td>{{ agendamento.tutor.nome }}</td>
                <td class="text-right">
                <a [routerLink]="['/agendamento', agendamento.id]">
                  <button class="btn btn-info btn-round" title="Atualizar">
                      <i class="nc-icon nc-refresh-69"></i>
                  </button>
                </a>
                <button class="btn btn-danger btn-round" (click)="deletarAgendamento(agendamento.id)" title="Excluir">
                  <i class="nc-icon nc-simple-remove"></i>
                </button>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
